name: Build and Package

on: [push, fork]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, win, mac]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run build and package
      run: npx pkg app.js --output dist/app-${{ matrix.os }}

    - name: Upload pkg to binaries folder
      uses: actions/upload-artifact@v2
      with:
        name: pkg-artifact-${{ matrix.os }}
        path: dist/app-${{ matrix.os }}

    - name: Generate and commit badge links
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git checkout -B badge-update
        git pull origin master
        echo "[![Download Latest ${{ matrix.os }}](https://img.shields.io/badge/Download-${{ matrix.os }}-brightgreen)](./dist/app-${{ matrix.os }})" >> README.md
        git add README.md
        git commit -m "Add badge link for ${{matrix.os}}"
        git push --force-with-lease origin badge-update

    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        base: master
        branch: badge-update
        title: "Update badges"
        body: "Automated update of download badges."
