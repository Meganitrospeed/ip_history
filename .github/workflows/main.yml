name: Build and Package

on: [push, fork]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

  - name: Package into node binary
    uses: lando/pkg-action@v2
    with:
      entrypoint: app.js
